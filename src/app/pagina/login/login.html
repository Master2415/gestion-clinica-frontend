<!DOCTYPE html>
<div class="login-page">
  <div class="container">
    <div class="login-wrapper">
      <!-- Back to Home Button -->
      <a routerLink="/inicio" class="btn-back">
        <i class="bi bi-arrow-left"></i> Volver al Inicio
      </a>

      <div class="login-card">
        <div class="login-header">
          <div class="logo-icon">
            <i class="bi bi-hospital-fill"></i>
          </div>
          <h2>Bienvenido de nuevo</h2>
          <p>Ingresa a tu cuenta para continuar</p>
        </div>

        <form (ngSubmit)="login()" #loginForm="ngForm" class="login-form">
          <div class="form-group">
            <label for="email">Correo Electrónico</label>
            <div class="input-group">
              <i class="bi bi-envelope"></i>
              <input 
                type="email" 
                id="email" 
                name="email" 
                [(ngModel)]="loginDTO.correo"
                required 
                placeholder="nombre@ejemplo.com"
                class="form-control"
              >
            </div>
          </div>

          <div class="form-group">
            <label for="password">Contraseña</label>
            <div class="input-group">
              <i class="bi bi-lock"></i>
              <input 
                type="password" 
                id="password" 
                name="password"
                [(ngModel)]="loginDTO.contrasenia" 
                required 
                placeholder="••••••••"
                class="form-control"
              >
            </div>
          </div>

          <div class="alert-error" *ngIf="errorMessage">
            <i class="bi bi-exclamation-circle-fill"></i>
            <span>{{ errorMessage }}</span>
          </div>

          <button type="submit" class="btn-submit" [disabled]="isLoading">
            <span *ngIf="isLoading" class="spinner"></span>
            <span *ngIf="!isLoading">Iniciar Sesión</span>
          </button>
        </form>

        <div class="login-footer">
          <p>¿No tienes una cuenta? <a routerLink="/registro">Regístrate aquí</a></p>
        </div>
      </div>
    </div>
  </div>
</div>
