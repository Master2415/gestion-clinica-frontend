<div class="container min-vh-100 d-flex align-items-center justify-content-center bg-light">
    <div class="card shadow-lg border-0" style="max-width: 450px; width: 100%;">
        <div class="card-header bg-primary text-white text-center py-4">
            <h2 class="mb-0 fw-bold"><i class="bi bi-hospital me-2"></i>Clínica Tu Salud</h2>
            <p class="mb-0 mt-2 opacity-75">Bienvenido de nuevo</p>
        </div>

        <div class="card-body p-4 p-md-5">
            <h4 class="text-center mb-4 text-dark fw-bold">Iniciar Sesión</h4>

            <form (ngSubmit)="login()" #loginForm="ngForm">
                <div class="mb-3">
                    <label for="email" class="form-label">Correo Electrónico</label>
                    <div class="input-group">
                        <span class="input-group-text bg-white text-muted"><i class="bi bi-envelope"></i></span>
                        <input type="email" class="form-control" id="email" name="email" [(ngModel)]="loginDTO.correo"
                            required placeholder="nombre@correo.com">
                    </div>
                </div>

                <div class="mb-4">
                    <label for="password" class="form-label">Contraseña</label>
                    <div class="input-group">
                        <span class="input-group-text bg-white text-muted"><i class="bi bi-lock"></i></span>
                        <input type="password" class="form-control" id="password" name="password"
                            [(ngModel)]="loginDTO.contrasenia" required placeholder="********">
                    </div>
                </div>

                <div class="alert alert-danger d-flex align-items-center" role="alert" *ngIf="errorMessage">
                    <i class="bi bi-exclamation-triangle-fill me-2"></i>
                    <div>{{ errorMessage }}</div>
                </div>

                <div class="d-grid gap-2">
                    <button type="submit" class="btn btn-primary btn-lg fw-bold" [disabled]="isLoading">
                        <span *ngIf="isLoading" class="spinner-border spinner-border-sm me-2" role="status"
                            aria-hidden="true"></span>
                        {{ isLoading ? 'Ingresando...' : 'Ingresar' }}
                    </button>
                </div>
            </form>

            <div class="text-center mt-4 pt-3 border-top">
                <p class="mb-0 text-muted">¿No tienes una cuenta?</p>
                <a routerLink="/registro" class="btn btn-outline-secondary btn-sm mt-2">Regístrate aquí</a>
            </div>
        </div>

        <div class="card-footer bg-light text-center py-3">
            <small class="text-muted">
                <i class="bi bi-github me-1"></i><a href="https://github.com/master2415" target="_blank"
                    class="text-decoration-none text-muted fw-bold">master2415</a>
            </small>
        </div>
    </div>
</div>
