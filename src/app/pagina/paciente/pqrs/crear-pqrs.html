<div class="page-container">
  <div class="page-header">
    <h1>Crear Nueva PQRS</h1>
    <p>Env√≠a tus peticiones, quejas, reclamos o sugerencias</p>
  </div>

  <div class="form-card">
    <div class="alert success" *ngIf="successMessage">
      <i class="fas fa-check-circle"></i> {{ successMessage }}
    </div>
    
    <div class="alert error" *ngIf="errorMessage">
      <i class="fas fa-exclamation-circle"></i> {{ errorMessage }}
    </div>

    <form (ngSubmit)="crear()">
      <div class="form-group">
        <label>Tipo de Solicitud</label>
        <select [(ngModel)]="crearPqrsDTO.tipoPqrs" name="tipo" class="form-control" required>
          <option value="" disabled>Seleccione un tipo</option>
          <option *ngFor="let tipo of tiposPqrs" [value]="tipo">{{ tipo }}</option>
        </select>
      </div>

      <div class="form-group">
        <label>Cita Relacionada</label>
        <select [(ngModel)]="crearPqrsDTO.codigoCita" name="cita" class="form-control" required>
          <option [value]="0" disabled>Seleccione la cita relacionada</option>
          <option *ngFor="let cita of citas" [value]="cita.codigo">
            {{ cita.fechaCita | date:'short' }} - {{ cita.nombreMedico }}
          </option>
        </select>
        <small class="help-text" *ngIf="citas.length === 0">No tienes citas disponibles para asociar</small>
      </div>

      <div class="form-group">
        <label>Detalle de la Solicitud</label>
        <textarea [(ngModel)]="crearPqrsDTO.motivo" name="motivo" rows="6" class="form-control" placeholder="Describe detalladamente tu solicitud..." required></textarea>
      </div>

      <button type="submit" class="submit-btn" [disabled]="isLoading || citas.length === 0">
        <i class="fas fa-spinner fa-spin" *ngIf="isLoading"></i>
        <span *ngIf="!isLoading">Enviar Solicitud</span>
      </button>
    </form>
  </div>
</div>
