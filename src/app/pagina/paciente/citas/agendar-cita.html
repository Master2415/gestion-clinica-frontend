<div class="page-container">
  <div class="page-header">
    <h1 class="page-title">Agendar Nueva Cita</h1>
    <p class="text-muted">Selecciona un especialista y horario para tu consulta</p>
  </div>

  <div class="form-card">
    <div class="alert alert-success" *ngIf="successMessage">
      <i class="bi bi-check-circle-fill"></i> {{ successMessage }}
    </div>

    <div class="alert alert-danger" *ngIf="errorMessage">
      <i class="bi bi-exclamation-circle-fill"></i> {{ errorMessage }}
    </div>

    <form (ngSubmit)="agendar()" class="appointment-form">
      <div class="form-grid">
        <div class="form-group">
          <label>Especialidad</label>
          <div class="input-wrapper">
            <i class="bi bi-hospital input-icon"></i>
            <select
              [(ngModel)]="selectedEspecialidad"
              name="especialidad"
              (change)="filterMedicos()"
              class="form-control"
            >
              <option value="">Todas las especialidades</option>
              <option *ngFor="let esp of especialidades" [value]="esp">{{ esp }}</option>
            </select>
            <i class="bi bi-chevron-down select-arrow"></i>
          </div>
        </div>

        <div class="form-group">
          <label>Médico</label>
          <div class="input-wrapper">
            <i class="bi bi-person-badge input-icon"></i>
            <select
              [(ngModel)]="agendarCitaDTO.codigoMedico"
              (change)="onMedicoChange()"
              name="medico"
              class="form-control"
              required
            >
              <option [value]="0" disabled>Seleccione un médico</option>
              <option *ngFor="let medico of medicosFiltrados" [value]="medico.codigo">
                {{ medico.nombre }} - {{ medico.especialidad.nombre }}
              </option>
            </select>
            <i class="bi bi-chevron-down select-arrow"></i>
          </div>
        </div>

        <!-- Información de horarios del médico -->
        <div *ngIf="medicoSeleccionado" class="doctor-schedule-info">
          <h4><i class="bi bi-calendar-week"></i> Días de atención</h4>
          <div class="schedule-days">
            <span *ngFor="let dia of diasAtencion" class="day-badge">
              {{ dia }}
            </span>
          </div>
          <p class="schedule-note">
            <i class="bi bi-info-circle"></i>
            Seleccione una fecha para ver los horarios disponibles
          </p>
        </div>

        <div class="form-group">
          <label>Fecha</label>
          <div class="input-wrapper">
            <i class="bi bi-calendar-event input-icon"></i>
            <input
              type="date"
              [(ngModel)]="fechaSeleccionada"
              (change)="cargarHorariosDisponibles()"
              name="fecha"
              class="form-control"
              [disabled]="!agendarCitaDTO.codigoMedico"
              required
            />
          </div>
          <small *ngIf="!agendarCitaDTO.codigoMedico" class="text-muted">
            Primero seleccione un médico
          </small>
        </div>

        <div class="form-group" *ngIf="horariosDisponibles.length > 0">
          <label>Horarios Disponibles</label>
          <div class="slots-container">
            <button
              type="button"
              *ngFor="let slot of horariosDisponibles"
              class="slot-button"
              [class.selected]="agendarCitaDTO.fecha === slot.fechaHora"
              (click)="seleccionarHorario(slot)"
            >
              {{ formatearHora(slot.fechaHora) }}
              <span class="duration">({{ slot.duracionMinutos }} min)</span>
            </button>
          </div>
        </div>

        <div
          *ngIf="
            fechaSeleccionada &&
            agendarCitaDTO.codigoMedico &&
            horariosDisponibles.length === 0 &&
            !isLoadingSlots
          "
          class="alert alert-info"
        >
          <i class="bi bi-info-circle"></i> No hay horarios disponibles para esta fecha
        </div>

        <div *ngIf="isLoadingSlots" class="loading-slots">
          <div class="spinner-border spinner-border-sm"></div>
          Cargando horarios...
        </div>
      </div>

      <div class="form-group full-width">
        <label>Motivo de Consulta</label>
        <div class="input-wrapper">
          <i class="bi bi-chat-text input-icon textarea-icon"></i>
          <textarea
            [(ngModel)]="agendarCitaDTO.motivo"
            name="motivo"
            rows="4"
            class="form-control"
            placeholder="Describe brevemente tus síntomas..."
            required
          ></textarea>
        </div>
      </div>

      <div class="form-actions">
        <button type="submit" class="btn-primary" [disabled]="isLoading">
          <div class="spinner-border spinner-border-sm" *ngIf="isLoading" role="status">
            <span class="visually-hidden">Cargando...</span>
          </div>
          <span *ngIf="!isLoading"> <i class="bi bi-calendar-check"></i> Confirmar Cita </span>
        </button>
      </div>
    </form>
  </div>
</div>
