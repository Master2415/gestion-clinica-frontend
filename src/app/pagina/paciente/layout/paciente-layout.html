<div class="layout-container">
  <!-- Sidebar -->
  <aside class="sidebar" [class.collapsed]="sidebarCollapsed">
    <div class="sidebar-header">
      <div class="logo">
        <i class="fas fa-user-injured"></i>
        <span *ngIf="!sidebarCollapsed">Portal Paciente</span>
      </div>
      <button class="toggle-btn" (click)="toggleSidebar()">
        <i class="fas" [class.fa-bars]="sidebarCollapsed" [class.fa-times]="!sidebarCollapsed"></i>
      </button>
    </div>

    <div class="user-info" *ngIf="!sidebarCollapsed">
      <div class="user-avatar">
        <i class="fas fa-user-circle"></i>
      </div>
      <div class="user-details">
        <h3>{{ nombrePaciente }}</h3>
        <p>Paciente</p>
      </div>
    </div>

    <nav class="sidebar-nav">
      <a routerLink="/paciente/dashboard" routerLinkActive="active" class="nav-item">
        <i class="fas fa-home"></i>
        <span *ngIf="!sidebarCollapsed">Dashboard</span>
      </a>
      <a routerLink="/paciente/agendar-cita" routerLinkActive="active" class="nav-item">
        <i class="fas fa-calendar-plus"></i>
        <span *ngIf="!sidebarCollapsed">Agendar Cita</span>
      </a>
      <a routerLink="/paciente/mis-citas" routerLinkActive="active" class="nav-item">
        <i class="fas fa-calendar-check"></i>
        <span *ngIf="!sidebarCollapsed">Mis Citas</span>
      </a>
      <a routerLink="/paciente/historial" routerLinkActive="active" class="nav-item">
        <i class="fas fa-file-medical"></i>
        <span *ngIf="!sidebarCollapsed">Historial Médico</span>
      </a>
      <a routerLink="/paciente/mis-pqrs" routerLinkActive="active" class="nav-item">
        <i class="fas fa-comments"></i>
        <span *ngIf="!sidebarCollapsed">Mis PQRS</span>
      </a>
      <a routerLink="/paciente/crear-pqrs" routerLinkActive="active" class="nav-item">
        <i class="fas fa-plus-circle"></i>
        <span *ngIf="!sidebarCollapsed">Nueva PQRS</span>
      </a>
    </nav>

    <div class="sidebar-footer">
      <button class="logout-btn" (click)="logout()">
        <i class="fas fa-sign-out-alt"></i>
        <span *ngIf="!sidebarCollapsed">Cerrar Sesión</span>
      </button>
    </div>
  </aside>

  <!-- Main Content -->
  <main class="main-content" [class.expanded]="sidebarCollapsed">
    <router-outlet></router-outlet>
  </main>
</div>
