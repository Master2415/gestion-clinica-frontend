<div class="page-container">
  <div class="page-header">
    <div class="header-content">
      <h2 class="page-title">Atención de Paciente</h2>
      <p class="page-subtitle">Complete el registro clínico de la consulta</p>
    </div>
    <button (click)="cancelar()" class="btn-back">
      <i class="bi bi-arrow-left"></i> Volver
    </button>
  </div>

  <div class="form-card">
    <div class="card-header">
      <div class="header-icon">
        <i class="bi bi-file-medical"></i>
      </div>
      <h3>Registro Clínico</h3>
    </div>

    <form (ngSubmit)="atenderCita()" class="atencion-form">
      <div class="form-grid">
        <div class="form-group full-width">
          <label class="form-label">
            <i class="bi bi-activity"></i> Síntomas *
          </label>
          <div class="input-wrapper">
            <textarea [(ngModel)]="registro.sintomas" name="sintomas" required rows="3" 
              class="form-control" placeholder="Describa los síntomas que presenta el paciente..."></textarea>
          </div>
        </div>

        <div class="form-group full-width">
          <label class="form-label">
            <i class="bi bi-clipboard-check"></i> Diagnóstico *
          </label>
          <div class="input-wrapper">
            <textarea [(ngModel)]="registro.diagnostico" name="diagnostico" required rows="3"
              class="form-control" placeholder="Ingrese el diagnóstico clínico..."></textarea>
          </div>
        </div>

        <div class="form-group full-width">
          <label class="form-label">
            <i class="bi bi-capsule"></i> Tratamiento *
          </label>
          <div class="input-wrapper">
            <textarea [(ngModel)]="registro.tratamiento" name="tratamiento" required rows="3"
              class="form-control" placeholder="Indique el tratamiento y medicamentos recetados..."></textarea>
          </div>
        </div>

        <div class="form-group full-width">
          <label class="form-label">
            <i class="bi bi-journal-text"></i> Notas Médicas
          </label>
          <div class="input-wrapper">
            <textarea [(ngModel)]="registro.notasMedicas" name="notasMedicas" rows="2"
              class="form-control" placeholder="Observaciones adicionales (opcional)..."></textarea>
          </div>
        </div>
      </div>

      <div class="form-actions">
        <button type="button" (click)="cancelar()" class="btn-cancel">
          Cancelar
        </button>
        <button type="submit" [disabled]="isLoading" class="btn-submit">
          <span *ngIf="!isLoading">
            <i class="bi bi-check-lg"></i> Finalizar Consulta
          </span>
          <div *ngIf="isLoading" class="spinner-border spinner-border-sm" role="status">
            <span class="visually-hidden">Guardando...</span>
          </div>
        </button>
      </div>

      <div *ngIf="errorMessage" class="alert alert-danger d-flex align-items-center mt-3" role="alert">
        <i class="bi bi-exclamation-triangle-fill flex-shrink-0 me-2"></i>
        <div>{{ errorMessage }}</div>
      </div>
      
      <div *ngIf="successMessage" class="alert alert-success d-flex align-items-center mt-3" role="alert">
        <i class="bi bi-check-circle-fill flex-shrink-0 me-2"></i>
        <div>{{ successMessage }}</div>
      </div>
    </form>
  </div>
</div>
