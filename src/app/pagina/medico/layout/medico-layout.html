<div class="layout-container">
  <!-- Sidebar -->
  <aside class="sidebar" [class.collapsed]="sidebarCollapsed">
    <div class="sidebar-header">
      <div class="logo">
        <i class="bi bi-heart-pulse-fill"></i>
        <span *ngIf="!sidebarCollapsed">Portal Médico</span>
      </div>
      <button class="toggle-btn" (click)="toggleSidebar()">
        <i class="bi" [class.bi-list]="sidebarCollapsed" [class.bi-x-lg]="!sidebarCollapsed"></i>
      </button>
    </div>

    <div class="user-info" *ngIf="!sidebarCollapsed">
      <div class="user-avatar">
        <img *ngIf="imagenUrl" [src]="imagenUrl" alt="Foto de perfil" style="width: 100%; height: 100%; object-fit: cover; border-radius: 50%;">
        <i *ngIf="!imagenUrl" class="bi bi-person-circle"></i>
      </div>
      <div class="user-details">
        <h3>Dr. {{ medicoName }}</h3>
        <p>Médico Especialista</p>
      </div>
    </div>

    <nav class="sidebar-nav">
      <div class="nav-section-label" *ngIf="!sidebarCollapsed">Principal</div>
      
      <a routerLink="/medico/dashboard" routerLinkActive="active" class="nav-item">
        <i class="bi bi-grid-1x2-fill"></i>
        <span *ngIf="!sidebarCollapsed">Dashboard</span>
      </a>

      <div class="nav-section-label" *ngIf="!sidebarCollapsed">Gestión</div>

      <a routerLink="/medico/citas-pendientes" routerLinkActive="active" class="nav-item">
        <i class="bi bi-calendar-check-fill"></i>
        <span *ngIf="!sidebarCollapsed">Citas Pendientes</span>
      </a>
      
      <a routerLink="/medico/agenda" routerLinkActive="active" class="nav-item">
        <i class="bi bi-calendar-week-fill"></i>
        <span *ngIf="!sidebarCollapsed">Mi Agenda</span>
      </a>

      <a routerLink="/medico/historial" routerLinkActive="active" class="nav-item">
        <i class="bi bi-journal-medical"></i>
        <span *ngIf="!sidebarCollapsed">Historial Pacientes</span>
      </a>
    </nav>

    <div class="sidebar-footer">
      <div class="version-info" *ngIf="!sidebarCollapsed">
        <span>v1.0.0</span>
      </div>
    </div>
  </aside>

  <!-- Main Content Wrapper -->
  <div class="content-wrapper" [class.expanded]="sidebarCollapsed">
    <!-- Toolbar -->
    <header class="toolbar">
      <div class="toolbar-left">
        <h1 class="page-title">Portal Médico</h1>
      </div>
      <div class="toolbar-actions">
        <button class="btn-logout" (click)="logout()">
          <i class="bi bi-box-arrow-right"></i>
          <span>Cerrar Sesión</span>
        </button>
      </div>
    </header>

    <!-- Page Content -->
    <main class="main-content">
      <router-outlet></router-outlet>
    </main>
  </div>
</div>
